{% extends "base.html" %} {% block content %}
<div class="col-md-6 offset-md-3">
  {% if user.is_authenticated %}
  <h2>Abdullahi, Horey ayaad u soo gashey</h2>
  {% else %}
  <h2>Login</h2>
  <form method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    <form>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-secondary">Login</button>
    </form>
  </form>
</div>
{% endif %} {% endblock %}
